<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Gestão de Cestas Básicas</title>

    <style>
        /* ============================
           ESTILO GERAL (NOUS + IGREJA)
        ============================ */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fafafa, #f2f2f2);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caixa principal */
        .login-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 14px;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 6px 20px rgba(0,0,0,0.10);
            text-align: center;
            animation: fadeIn .6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-12px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .login-container img {
            width: 110px;
            margin-bottom: .5rem;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
        }

        /* Campos */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: .35rem;
            color: #444;
        }

        input {
            width: 100%;
            padding: .75rem;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            transition: .25s;
            background: #fafafa;
            font-size: 0.95rem;
        }

        input:focus {
            border-color: #ff6d00;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(255,109,0,0.15);
            outline: none;
        }

        /* Botão */
        button {
            width: 100%;
            background: #ff6d00;
            border: none;
            padding: .8rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: .3rem;
            transition: .25s;
        }

        button:hover {
            background: #e05f00;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255,109,0,0.25);
        }

        /* Mensagem de erro */
        .erro {
            color: #d62828;
            margin-top: .7rem;
            font-size: .9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="/static/imagens/logo_maisdecristo_b2.jpg">

    <h2>Gestão de Cestas Básicas</h2>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail">
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha">
    </div>

    <button onclick="fazerLogin()">Entrar</button>

    <p id="msgErro" class="erro"></p>
</div>

<script>
async function fazerLogin() {
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const msgErro = document.getElementById("msgErro");

    msgErro.textContent = "";

    const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    if (data.status === "sucesso") {
        window.location.href = "/app";
    } else {
        msgErro.textContent = data.msg;
    }
}
</script>

</body>
</html>
